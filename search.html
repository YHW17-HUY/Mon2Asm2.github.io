<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3><i class="bi bi-envelope-paper-heart-fill"></i> Pet App</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="index.html">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>

          <li class="">
            <a href="edit.html">
              <i class="bi bi-pencil-square"></i>
              Edit
            </a>
          </li>

          <li class="">
            <a href="#">
              <i class="bi bi-search"></i>
              Search
            </a>
          </li>

          <li class="">
            <a href="breed.html">
              <i class="bi bi-list-check"></i>
              Breed
            </a>
          </li>
          <li class="">
            <a href="data.html">
              <i class="bi bi-clipboard-data"></i>
              Data
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pet Search</a>
          </div>
        </nav>
        <div class="container mt-5">
          <form id="search-form">
            <div class="row mb-3">
              <div class="col-3 d-flex">
                <label
                  for="input-id"
                  class="form-label"
                  style="width: 200px; padding-top: 20px"
                  >Pet ID</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-id"
                  placeholder="Enter ID (e.g., P0)"
                />
              </div>
              <div class="col-4 d-flex">
                <label
                  for="input-name"
                  class="form-label"
                  style="
                    width: 200px;
                    padding-top: 20px;
                    padding-left: 50px;
                    padding-right: 5px;
                  "
                  >Pet Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-name"
                  placeholder="Enter Name"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-3 d-flex">
                <label
                  for="input-type"
                  class="form-label"
                  style="width: 200px; padding-top: 20px"
                  >Type</label
                >
                <select class="form-select" id="input-type">
                  <option value="">Select Type</option>
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                </select>
              </div>
              <div class="col-4 d-flex">
                <label
                  for="input-breed"
                  class="form-label"
                  style="
                    width: 200px;
                    padding-top: 20px;
                    padding-left: 50px;
                    padding-right: 50px;
                  "
                  >Breed</label
                >
                <select class="form-control" id="input-breed">
                  <option value="">Select Breed</option>
                  <option>Tabby</option>
                  <option>Domestic Medium Hair</option>
                  <option>Mixed Breed</option>
                  <option>Domestic Short Hair</option>
                  <option>Terrier</option>
                  <option>Greyhound</option>
                  <option>Persian</option>
                  <option>Rottweiler</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="input-vaccinated"
                  />
                  <label class="form-check-label" for="input-vaccinated"
                    >Vaccinated</label
                  >
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="input-dewormed"
                  />
                  <label class="form-check-label" for="input-dewormed"
                    >Dewormed</label
                  >
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="input-sterilized"
                  />
                  <label class="form-check-label" for="input-sterilized"
                    >Sterilized</label
                  >
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Find</button>
          </form>

          <h3 class="mt-4" style="padding-left: 50px; padding-top: 50px">
            Search Results
          </h3>
          <table class="table table-striped mt-3">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Type</th>
                <th>Weight</th>
                <th>Length</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Vaccinated</th>
                <th>Dewormed</th>
                <th>Sterilized</th>
                <th>BMI</th>
                <th>Date Added</th>
              </tr>
            </thead>
            <tbody id="search-results">
              <!-- Kết quả tìm kiếm sẽ được hiển thị ở đây -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/search.js"></script>
  </body>
</html>
